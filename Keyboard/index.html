<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  padding: 40px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.keyboard-container {
  width: 1000px;
  height: 300px;
  max-width: calc(100% - 80px);
  max-height: calc(100vh - 80px);
  position: relative;
  margin: 0 auto;
  overflow: hidden;
}
.terminal-box {
  width: 80%;
  height: 150px;
  margin-bottom: 20px;
  padding: 10px;
  font-family: 'Courier New', monospace;
  font-size: 18px;
  background-color: #000;
  color: #0f0;
  border: 2px solid #333;
  border-radius: 5px;
  overflow-y: auto;
  white-space: pre-wrap;
}
.MagicKeyboardProSilver {
  width: 100%;
  height: 100%;
  position: relative;
  background: linear-gradient(139deg, #DEDEDE 0%, #CDCECF 100%);
  border-radius: 40px;
  outline: 2px #B4B4B4 solid;
}
.key {
  position: absolute;
  cursor: pointer;
  transition: transform 0.1s;
}
.key:active {
  transform: scale(0.95);
}
.BackButton {
  position: absolute;
  border-radius: 15px;
  outline: 2px rgba(139.19, 139.19, 139.19, 0.95) solid;
}
.Button {
  position: absolute;
  background: white;
  border-radius: 15px;
  border: 2px white solid;
}
.Letter {
  position: absolute;
  text-align: center;
  color: #848484;
  font-family: SF Pro Display, sans-serif;
  font-weight: 400;
  word-wrap: break-word;
}
</style>
</head>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const terminal = document.getElementById('terminal');
  const keys = document.querySelectorAll('.key');

  // Add click event to all keys
  keys.forEach(key => {
    key.addEventListener('click', function() {
      const keyValue = this.getAttribute('data-key');

      // Handle different key types
      if (keyValue === 'clear') {
        // Clear the terminal
        terminal.textContent = '';
      } else {
        // Add the key value to the terminal
        terminal.textContent += keyValue;
      }

      // Auto-scroll to bottom of terminal
      terminal.scrollTop = terminal.scrollHeight;
    });
  });

  // Add keyboard focus to terminal
  terminal.setAttribute('tabindex', '0');
  terminal.focus();
});
</script>
